<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта тривог</title>
</head>

<body>
    <main>
        <h1>Карта тривог</h1>
        <p>Карта тривог</p>
    </main>
    <script>
        fetch('https://api.alerts.in.ua/v1/iot/active_air_raid_alerts_by_oblast.json?token=28727fbffb2c23dddd794f1f28b62c2079a218a6ab2203')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text(); // Отримуємо текстову відповідь
            })
            .then(text => {
                console.log('Текстова відповідь:', text); // Виводимо текст в консоль
            })
            .catch(error => console.log('Error:', error));

    </script>
</body>

</html>
